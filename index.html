<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spinner</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar Styles */
    .navbar {
      background: #ffffff;
      box-shadow: 0 2px 20px rgba(0,0,0,0.08);
      border-bottom: 1px solid #e9ecef;
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 0;
    }

    .navbar-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
    }

    .navbar-brand {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #2c3e50;
      font-weight: 700;
      font-size: 1.5rem;
    }

    .navbar-brand:hover {
      color: #3498db;
      text-decoration: none;
    }

    .brand-icon {
      font-size: 1.8rem;
      margin-right: 10px;
    }

    .navbar-nav {
      display: flex;
      align-items: center;
      list-style: none;
      margin: 0;
      padding: 0;
      gap: 30px;
    }

    .nav-item {
      position: relative;
    }

    .nav-link {
      color: #495057;
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
      padding: 8px 16px;
      border-radius: 6px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .nav-link:hover {
      color: #3498db;
      background: #f8f9fa;
      text-decoration: none;
    }

    .nav-link.active {
      color: #3498db;
      background: #e3f2fd;
    }

    .navbar-actions {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .btn-navbar {
      padding: 8px 20px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: white;
      box-shadow: 0 2px 8px rgba(52, 152, 219, 0.3);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #2980b9, #21618c);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(52, 152, 219, 0.4);
    }

    .btn-outline {
      background: transparent;
      color: #6c757d;
      border: 2px solid #dee2e6;
    }

    .btn-outline:hover {
      background: #f8f9fa;
      border-color: #3498db;
      color: #3498db;
    }

    /* Mobile Navigation */
    .mobile-menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #495057;
      cursor: pointer;
      padding: 8px;
    }

    .content-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      color: #2c3e50;
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0;
      text-shadow: none;
    }

    .subtitle {
      color: #7f8c8d;
      font-size: 1.1rem;
      margin-top: 8px;
      font-weight: 400;
    }

    .main-container {
      display: flex;
      align-items: flex-start;
      max-width: 1400px;
      width: 100%;
      padding: 0 20px;
      gap: 40px;
      justify-content: center;
    }

    .spinner-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      max-width: 600px;
    }

    .spinner-wrapper {
      position: relative;
      margin: 20px auto 40px;
      width: 400px;
      height: 400px;
      filter: drop-shadow(0 8px 32px rgba(0,0,0,0.1));
    }

    .spinner-container {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 4px solid #ffffff;
      overflow: hidden;
      transition: transform 10s cubic-bezier(0.33, 1, 0.68, 1);
      position: relative;
      background: white;
      box-shadow: 0 0 0 8px rgba(255,255,255,0.8), 0 8px 32px rgba(0,0,0,0.15);
    }

    .spinner-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      width: 1px;
      height: 100%;
      background: rgba(255,255,255,0.6);
      transform: translateX(-50%);
      z-index: 10;
    }

    .spinner-section {
      position: absolute;
      width: 50%;
      height: 50%;
      left: 50%;
      top: 50%;
      transform-origin: 0% 0%;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      font-weight: 600;
      color: white;
      font-size: 16px;
      text-align: center;
      padding-left: 40px;
      box-sizing: border-box;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .pointer {
      position: absolute;
      top: -2px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 300;
    }

    .pointer::before {
      content: '';
      position: absolute;
      width: 0;
      height: 0;
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-top: 32px solid #e74c3c;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      padding: 16px 48px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: white;
      border: none;
      border-radius: 50px;
      box-shadow: 0 4px 16px rgba(52, 152, 219, 0.3);
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      min-width: 160px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(52, 152, 219, 0.4);
      background: linear-gradient(135deg, #2980b9, #21618c);
    }

    button:disabled {
      background: #bdc3c7;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .center-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      background: radial-gradient(circle, #2c3e50, #34495e);
      border-radius: 50%;
      z-index: 200;
      border: 4px solid white;
      box-shadow: 0 0 16px rgba(0,0,0,0.15);
    }

    .center-circle::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 12px;
      height: 12px;
      background: #e74c3c;
      border-radius: 50%;
      z-index: 350;
      box-shadow: 0 0 8px rgba(231, 76, 60, 0.5);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; 
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(4px);
    }

    .modal-content {
      background: white;
      padding: 40px;
      border-radius: 16px;
      width: 400px;
      margin: 10% auto;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      border: none;
    }

    .modal-content h2 {
      margin: 0 0 24px 0;
      font-size: 28px;
      color: #2c3e50;
      font-weight: 700;
    }

    .result-emoji {
      font-size: 48px;
      margin-bottom: 16px;
      display: block;
    }

    .modal button {
      margin-top: 24px;
      padding: 12px 32px;
      font-size: 16px;
      background: linear-gradient(135deg, #27ae60, #229954);
      min-width: auto;
      text-transform: none;
      letter-spacing: normal;
    }

    .sidebar {
      width: 320px;
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      border: 1px solid #e9ecef;
      margin-top: 80px;
    }

    .sidebar h3 {
      color: #2c3e50;
      font-size: 1.5rem;
      font-weight: 600;
      margin: 0 0 20px 0;
      text-align: center;
    }

    .input-group {
      margin-bottom: 16px;
    }

    .input-group label {
      display: block;
      color: #495057;
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .input-field {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 16px;
      color: #6c757d;
      background: #f8f9fa;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 180px;
      resize: none;
    }

    .input-field:focus {
      outline: none;
      border-color: #dee2e6;
    }

    .data-info {
      background: #e8f4fd;
      border: 1px solid #bee5eb;
      border-radius: 8px;
      padding: 16px;
      margin-top: 20px;
    }

    .data-info h4 {
      color: #0c5460;
      margin: 0 0 12px 0;
      font-size: 14px;
      font-weight: 600;
    }

    .modal button:hover {
      background: linear-gradient(135deg, #229954, #1e8449);
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .main-container {
        flex-direction: column;
        align-items: center;
      }
      
      .sidebar {
        width: 100%;
        max-width: 400px;
        margin-top: 40px;
      }
      
      .spinner-area {
        max-width: none;
      }
    }

    @media (max-width: 768px) {
      .navbar-nav {
        display: none;
      }
      
      .mobile-menu-toggle {
        display: block;
      }
      
      .navbar-actions {
        gap: 10px;
      }
      
      .btn-navbar {
        padding: 6px 16px;
        font-size: 13px;
      }
      
      .navbar-container {
        padding: 10px 15px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
  <div class="navbar-container">
    <a href="#" class="navbar-brand">
      <span class="brand-icon">🎯</span>
      Spinner
    </a>
    
    <ul class="navbar-nav">
      <li class="nav-item">
        <a href="#" class="nav-link active">
          🏠 Home
        </a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">
          ⚙️ Settings
        </a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">
          📊 Results
        </a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">
          ❓ Help
        </a>
      </li>
    </ul>

    <div class="navbar-actions">
      <button class="btn-navbar btn-outline">
        Register
      </button>
      <button class="btn-navbar btn-primary">
        Login
      </button>
      <button class="mobile-menu-toggle">
        ☰
      </button>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="content-wrapper">
  <div class="main-container">
    <div class="spinner-area">
      <!-- Spinner -->
      <div class="spinner-wrapper">
        <!-- Pointer di dalam wrapper -->
        <div class="pointer"></div>
        <div id="spinner" class="spinner-container"></div>
        <div class="center-circle"></div>
      </div>

      <div class="controls">
        <button id="spinButton" onclick="spin()">Spin Wheel</button>
      </div>
    </div>

    <!-- Sidebar untuk data input -->
    <div class="sidebar">
      <h3>📝 Data Spinner</h3>
      
      <div class="input-group">
        <label for="spinnerData">Data Items (satu per baris):</label>
        <textarea id="spinnerData" class="input-field">RT01
RT02
RT03
RT04
RT05
Sekre</textarea>
      </div>
    </div>
  </div>
</div>

<!-- Modal hasil -->
<div id="resultModal" class="modal">
  <div class="modal-content">
    <span class="result-emoji">🎉</span>
    <h2 id="resultText"></h2>
    <button onclick="closeModal()">Tutup</button>
  </div>
</div>

<script>
  const items = ['RT01', 'RT02', 'RT03', 'RT04', 'RT05', 'Sekre'];
  const targets = ['RT05', 'RT02', 'RT02', 'RT01'];
  const totalItems = items.length;
  const spinner = document.getElementById('spinner');
  const anglePerSlice = 360 / totalItems;

  let currentTargetIndex = 0;
  let currentRotation = 0;
  let currentCycle = 1;

  function createSpinner() {
    items.forEach((item, index) => {
      const section = document.createElement('div');
      section.className = 'spinner-section';
      const rotation = anglePerSlice * index;
      
      // Membuat bentuk segmen dengan skew
      const skewAngle = 90 - anglePerSlice;
      section.style.transform = `rotate(${rotation}deg) skewY(${skewAngle}deg)`;
      
      // Warna modern seperti wheelofnames.com
      const colors = [
        '#e74c3c', // Red
        '#3498db', // Blue  
        '#2ecc71', // Green
        '#f39c12', // Orange
        '#9b59b6', // Purple
        '#1abc9c'  // Turquoise
      ];
      section.style.background = colors[index % colors.length];
      
      // Tambahkan border untuk pemisah yang lebih halus
      section.style.border = '1px solid rgba(255,255,255,0.2)';
      
      // Tambahkan text shadow untuk readability yang lebih baik
      section.style.textShadow = '0 1px 3px rgba(0,0,0,0.5)';
      
      // Hapus debug info, tampilkan hanya nama item
      section.innerHTML = `<div style="transform: skewY(${-skewAngle}deg);">${item}</div>`;
      
      spinner.appendChild(section);
    });
  }

  createSpinner();

  function spin() {
    // Jika sudah mencapai akhir target, reset ke awal dan tambah siklus
    if (currentTargetIndex >= targets.length) {
      currentTargetIndex = 0;
      currentCycle++;
    }

    const target = targets[currentTargetIndex];
    const index = items.indexOf(target);
    

    // Setiap segmen dimulai dari anglePerSlice * index
    // Tengah segmen adalah di anglePerSlice * index + anglePerSlice/2
    const segmentStartAngle = anglePerSlice * index;
    const segmentCenterAngle = segmentStartAngle + (anglePerSlice / 2);

    
    // Putaran tambahan untuk efek dramatis
    const baseSpins = 275 * 10; // banyak putaran untuk efek dramatis
    
    // Untuk mendapatkan segmen di posisi pointer (atas = 0°),
    const finalPosition = -segmentCenterAngle;
    
    // Hitung total rotasi dari posisi saat ini
    const currentPosition = currentRotation % 360;
    let totalRotation = baseSpins + (finalPosition - currentPosition);
    
    // Pastikan rotasi positif dan minimal 1 putaran
    while (totalRotation < 360) {
      totalRotation += 360;
    }
    
    currentRotation += totalRotation;

    spinner.style.transform = `rotate(${currentRotation}deg)`;

    setTimeout(() => {
      const cycleInfo = currentCycle > 1 ? ` (Siklus ${currentCycle})` : '';
      showModal(`${target}${cycleInfo}`);
    }, 10100); // tunggu animasi 10 detik selesai + buffer 100ms

    currentTargetIndex++;
  }

  function showModal(result) {
    document.getElementById("resultText").innerText = result;
    document.getElementById("resultModal").style.display = "block";
  }

  function closeModal() {
    document.getElementById("resultModal").style.display = "none";
  }
</script>

</body>
</html>
